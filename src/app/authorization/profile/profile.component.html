<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col shadow bg-card">

        <!-- Cover image -->
        <div>
            <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
                proportion="25" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="true"
                [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr" class="h-40 lg:h-50 object-cover w-full">
                <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
                    overlayColor="#00000040" [hideOverlay]="true"></mat-carousel-slide>
            </mat-carousel>
        </div>

        <!-- User info -->
        <div class="flex flex-row flex-0 items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">

            <!-- Avatar -->
            <div class="-mt-22 max-w-32 z-0">
                <img class="w-full h-full rounded-full ring-4 ring-bg-card bg-white" [src]="company?.companyImage"
                    alt="User avatar">
            </div>

            <!-- Details -->
            <div class="flex flex-col items-center lg:items-start mt-4 mb-4 lg:mt-0 lg:ml-8 lg:mb-0">
                <div class="text-lg font-bold leading-none">{{ company?.companyName }}</div>
                <div class="text-secondary">{{ company?.companySlogan }}</div>
            </div>

        </div>

    </div>

    <!-- Main -->
    <!--div class="flex flex-auto justify-center w-full max-w-5xl mx-auto p-3"-->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-6 lg:gap-y-0 md:gap-x-6 px-8 py-4">

        <!-- Column -->
        <div class=" col-span-1 lg:col-span-2 flex flex-col items-start w-full">

            <!-- Filtro modulos -->
            <mat-card class="flex flex-col w-full p-3">
                <div class="text-xl font-semibold">Bienvenid@ {{ user?.name }}</div>
                <div class="flex flex-col sm:flex-row items-start mt-2">
                    <div class="hidden sm:flex items-center">
                        <img class="w-12 min-w-12 h-12 rounded-full mr-4" src="{{ user?.avatar }}">
                    </div>
                    <mat-form-field class="w-full">
                        <input #searchModule matInput [placeholder]="'Que deseas consultar?'" [formControl]="filterControl"
                            (input)="filterItem()" (keyUp.enter)="selectFirst()" />
                    </mat-form-field>
                </div>
            </mat-card>

            <!-- modulos -->
            <div class="w-full">
                <div class="flex flex-wrap mt-4">
                    <div class="w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 p-1" *ngFor="let template of filteredModules">
                        <app-template class="h-full" [id]="template.llaveTabla" [nombre]="template.nombre"
                            [imagen]="template.imagen" [process_id]="template.proceso" [serverId]="template.server"
                            [type]="template.estado"></app-template>
                    </div>
                </div>
            </div>

        </div>

        <!-- Reportes -->
        <mat-card class=" col-span-1 flex flex-col w-full p-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-semibold leading-tight">Reportes</div>
            </div>
            <div class="w-full  p-1" *ngFor="let template of filteredReports">
                <app-template class="h-full" [id]="template.llaveTabla" [nombre]="template.nombre"
                    [imagen]="template.imagen" [process_id]="template.proceso" [serverId]="template.server"
                    [type]="template.estado"></app-template>
            </div>
        </mat-card>

    </div>
</div>
