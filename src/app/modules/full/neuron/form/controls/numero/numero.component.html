<mat-form-field [style.display]="isInvisible ? 'none': 'block'">
  <mat-label>{{ structure.nombre | titlecase }} </mat-label>
  <input
    matInput
    currencyMask
    [name]="structure.llaveTabla"
    [formControl]="fControl"
    [required]="required"
    [readonly]="!isEnabled || !formIsEnabled"
    [options]="optionsMask"
    (focus)="getInitialFocus($event)"
    autocomplete="off"
  />
  <label *ngIf="errorMessage" class="items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">{{errorMessage}}</label>
</mat-form-field>
