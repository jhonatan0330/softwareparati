<div class="px-4 min-h-full flex items-center w-full bg-slate-900">
  <div class="w-full max-w-100 m-auto">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="p-4">
          <img class="m-auto" src="assets/images/password_secure.png" alt="">
        </div>

        <p *ngIf="errorMsg" class="text-center"><small class="text-red">{{errorMsg}}</small></p>
        <form [formGroup]="recoverForm" (ngSubmit)="signin()">
          <p class="text-center">Primero coloca el codigo de seguridad que recibiste</p>
          <mat-form-field >
            <input
              matInput
              name="clave"
              class="text-6xl"
              [formControl]="recoverForm.controls['clave']"
              placeholder="Codigo">
          </mat-form-field>
          <small 
              *ngIf="recoverForm.controls['first'].hasError('required') && recoverForm.controls['first'].touched" 
              class="form-error-msg">Coloca el codigo de seguridad</small>
          <p class="text-center">Ahora coloca la nueva clave y confirmala</p>
          <div class="">
            <mat-form-field >
              <input
                matInput
                name="first"
                type="password"
                [formControl]="recoverForm.controls['first']"
                placeholder="Nueva Clave">
            </mat-form-field>
            <small 
              *ngIf="recoverForm.controls['first'].hasError('required') && recoverForm.controls['first'].touched" 
              class="form-error-msg"> La clave es obligatoria </small>
          </div>

          <div>
            <mat-form-field >
              <input 
                name="second"
                type="password"
                matInput
                [formControl]="recoverForm.controls['second']"
                placeholder="Repite la nueva clave" >
            </mat-form-field>
            <small 
              *ngIf="recoverForm.controls['second'].hasError('required') && recoverForm.controls['second'].touched" 
              class="form-error-msg"> Confirmacion es necesaria </small>
          </div>
          <button mat-raised-button class="mat-primary w-full mb-1" [disabled]="recoverForm.invalid">Crear nueva clave</button>
          <div class="text-center">
            <a [routerLink]="'/sign-in'" class="mat-primary text-center w-full">Volver a login</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
