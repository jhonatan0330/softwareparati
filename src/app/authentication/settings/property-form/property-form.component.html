<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen ">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Nueva propiedad</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current">close</mat-icon>
        </button>
    </div>
    <form class="p-6 sm:p-8" [formGroup]="form">

        <mat-form-field class="w-full">
            <mat-label>Valor</mat-label>
            <input matInput [formControlName]="'valor'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Texto</mat-label>
            <input matInput [formControlName]="'texto'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Motivo</mat-label>
            <input matInput [formControlName]="'motivo'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Bloqueo</mat-label>
            <input matInput [formControlName]="'bloqueo'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Fecha inicial</mat-label>
            <input matInput [formControlName]="'fechaInicial'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Fecha Final</mat-label>
            <input matInput [formControlName]="'fechaFinal'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Rol</mat-label>
            <input matInput [formControlName]="'rol'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Rol Excluyente</mat-label>
            <input matInput [formControlName]="'rolExcluyente'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Usuario</mat-label>
            <input matInput [formControlName]="'usuario'" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Usuario Excluyente</mat-label>
            <input matInput [formControlName]="'usuarioExcluyente'" >
        </mat-form-field>

        <button class="order-first sm:order-last w-full" mat-flat-button [color]="'primary'" (click)="send()">
            Guardar
        </button>
    </form>
</div>
